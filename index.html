<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ronash Hub</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #050505, #0d0d0d);
    color: #fff;
    overflow-x: hidden;
    text-align: center;
  }

  h1 {
    font-size: 2.2em;
    margin-top: 50px;
    color: var(--accent, #00bfff);
    text-shadow: 0 0 10px var(--accent, #00bfff);
  }

  p {
    color: #ccc;
    margin-bottom: 40px;
  }

  button {
    background: var(--accent, #00bfff);
    border: none;
    color: #fff;
    padding: 12px 25px;
    border-radius: 12px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 15px var(--accent, #00bfff);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px var(--accent, #00bfff);
  }

  .container {
    padding: 20px;
  }

  .color-picker {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #0c0c0c;
    border: 1px solid #222;
    border-radius: 12px;
    padding: 10px 15px;
    box-shadow: 0 0 10px #000;
  }

  .color-picker input {
    border: none;
    background: none;
    width: 40px;
    height: 40px;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 1.8em;
    }
    button {
      width: 80%;
      max-width: 300px;
    }
  }

  .toast {
    position: fixed;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(20, 20, 20, 0.9);
    color: #fff;
    padding: 10px 20px;
    border-radius: 10px;
    display: none;
    box-shadow: 0 0 10px var(--accent, #00bfff);
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Ronash Hub</h1>
    <p>The most advanced, sleek, and fast hub experience.</p>
    <button id="runScript">Run Script</button>
  </div>

  <div class="color-picker">
    <label for="accentColor">ðŸŽ¨</label>
    <input type="color" id="accentColor" value="#00bfff" />
  </div>

  <div class="toast" id="toast">âœ… Script copied to clipboard!</div>

  <script>
    // Script button logic
    document.getElementById("runScript").addEventListener("click", function () {
      const script = `loadstring(game:HttpGet("https://raw.githubusercontent.com/jonashstudio/RonashHub/refs/heads/main/ronash.lua"))()`;
      navigator.clipboard.writeText(script);
      const toast = document.getElementById("toast");
      toast.style.display = "block";
      setTimeout(() => (toast.style.display = "none"), 2000);
    });

    // Accent color changer
    const picker = document.getElementById("accentColor");
    picker.addEventListener("input", function () {
      document.documentElement.style.setProperty("--accent", picker.value);
    });
  </script>
</body>
</html>
