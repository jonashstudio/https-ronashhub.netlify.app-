<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ronash Hub</title>
<style>
  :root {
    --neon: #00bfff;
    --bg: #05060a;
    --card: #0a1018;
    --text: #e8f2ff;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: Poppins, sans-serif;
    background: linear-gradient(180deg, #05060a 0%, #0a1018 100%);
    color: var(--text);
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 40px 20px 10px;
  }

  h1 {
    font-size: 2.2rem;
    background: linear-gradient(90deg, var(--neon), #ffffff);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 20px var(--neon);
  }

  p {
    color: #aaa;
    font-size: 1rem;
  }

  main {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }

  .button {
    display: inline-block;
    background: var(--neon);
    color: #000;
    padding: 14px 26px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px var(--neon);
    transition: 0.3s ease;
  }

  .button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px var(--neon);
  }

  .script-box {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    background: rgba(10, 15, 25, 0.95);
    border: 2px solid var(--neon);
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 0 25px var(--neon);
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
  }

  .script-box.show {
    opacity: 1;
    pointer-events: auto;
    transform: translate(-50%, -50%) scale(1);
  }

  pre {
    background: #000;
    padding: 10px;
    color: var(--neon);
    border-radius: 8px;
    font-size: 13px;
    user-select: all;
  }

  /* Floating color changer */
  .color-changer {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: var(--neon);
    border-radius: 50%;
    padding: 12px;
    cursor: pointer;
    box-shadow: 0 0 15px var(--neon);
    z-index: 100;
    transition: 0.3s ease;
  }

  .palette {
    position: fixed;
    bottom: 80px;
    right: 25px;
    background: rgba(15, 20, 30, 0.95);
    border: 1px solid var(--neon);
    padding: 10px;
    border-radius: 12px;
    display: none;
    gap: 8px;
  }

  .palette.show {
    display: flex;
  }

  .color-option {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #fff;
  }

  @media (max-width: 600px) {
    main {
      padding: 10px;
    }
    .button {
      width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Ronash Hub</h1>
  <p>The most advanced, sleek, and fast hub experience.</p>
</header>

<main>
  <button id="openScript" class="button">Run Script</button>

  <div id="scriptBox" class="script-box">
    <h3>Copy Script</h3>
    <pre id="scriptText">loadstring(game:HttpGet("https://raw.githubusercontent.com/jonashstudio/RonashHub/refs/heads/main/ronash.lua"))()</pre>
    <button id="copyBtn" class="button">Copy</button>
  </div>
</main>

<!-- Floating color changer -->
<div class="color-changer" id="colorChanger">ðŸŽ¨</div>
<div class="palette" id="palette">
  <div class="color-option" data-color="#00bfff" style="background:#00bfff"></div>
  <div class="color-option" data-color="#ff00ff" style="background:#ff00ff"></div>
  <div class="color-option" data-color="#00ff99" style="background:#00ff99"></div>
  <div class="color-option" data-color="#ff4444" style="background:#ff4444"></div>
  <div class="color-option" data-color="#ffff33" style="background:#ffff33"></div>
</div>

<script>
  const openBtn = document.getElementById("openScript");
  const box = document.getElementById("scriptBox");
  const copyBtn = document.getElementById("copyBtn");
  const scriptText = document.getElementById("scriptText").innerText;

  openBtn.addEventListener("click", () => {
    box.classList.add("show");
  });

  copyBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(scriptText);
    copyBtn.innerText = "Copied!";
    setTimeout(() => (copyBtn.innerText = "Copy"), 1500);
  });

  document.addEventListener("click", (e) => {
    if (!box.contains(e.target) && !openBtn.contains(e.target)) {
      box.classList.remove("show");
    }
  });

  // === Color changer ===
  const changer = document.getElementById("colorChanger");
  const palette = document.getElementById("palette");
  const options = document.querySelectorAll(".color-option");

  changer.addEventListener("click", () => {
    palette.classList.toggle("show");
  });

  options.forEach(opt => {
    opt.addEventListener("click", () => {
      const color = opt.getAttribute("data-color");
      document.documentElement.style.setProperty("--neon", color);
      palette.classList.remove("show");
    });
  });
</script>

</body>
</html>
